<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="calculator-buttons">
                <div id="top">
                    <button id="7" class="calculator-button calculator-number">7</button>
                    <button id="8" class="calculator-button calculator-number">8</button>
                    <button id="9" class="calculator-button calculator-number">9</button>
                    <button id="divide" class="calculator-button calculator-operator">/</button>
                </div>
                <div id="top-middle">
                    <button id="4" class="calculator-button calculator-number">4</button>
                    <button id="5" class="calculator-button calculator-number">5</button>
                    <button id="6" class="calculator-button calculator-number">6</button>
                    <button id="multiply" class="calculator-button calculator-operator">*</button>
                </div>
                <div id="bottom-middle">
                    <button id="1" class="calculator-button calculator-number">1</button>
                    <button id="2" class="calculator-button calculator-number">2</button>
                    <button id="3" class="calculator-button calculator-number">3</button>
                    <button id="subtract" class="calculator-button calculator-operator">-</button>
                </div>
                <div id="bottom">
                    <button id="0" class="calculator-button calculator-number">0</button>
                    <button id="decimal" class="calculator-button">.</button>
                    <button id="add" class="calculator-button calculator-operator">+</button>
                    <button id="equals" class="calculator-button calculator-operator">=</button>
                </div>
                <div id="clear-container">
                    <button id="clear" class="calculator-button">Clear</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
